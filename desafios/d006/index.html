<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual a tag devera uitlizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1...h6>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcaçoes</abbr></li>




    </ul>
    
</body>
</html>
